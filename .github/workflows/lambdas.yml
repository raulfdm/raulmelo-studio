name: Lambdas Deployment

on:
  push:
    paths:
      - 'apps/lambdas/**'
      - 'config/**'
      - '.github/workflows/lambdas.yml'
      - .eslintignore
      - .eslintrc.js
      - package.json

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Cache pnpm modules
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-

      - uses: pnpm/action-setup@v2.2.1
        with:
          version: latest
          run_install: |
            args: [--frozen-lockfile, --filter lambdas..., --filter, .]

      - name: Build Projects
        run: pnpm --F lambdas... run build

      - name: Lint Projects
        run: pnpm --F lambdas run lint

      - name: Test Projects
        run: pnpm --F lambdas run test

      - name: Deploy
        run: pnpm --F lambdas run deploy
        if: contains('refs/heads/main', github.ref)
        env:
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
          NETLIFY_SITE_ID: ${{secrets.LAMBDAS_SITE_ID}}
