name: Bun Update Lock File

on:
  push:
    branches:
      - 'renovate/**'

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git files setup
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/bun

      - name: CI checks
        run: bun run ./scripts/bun-update-lock.ts
