name: Bun Update Lock File

on:
  push:
    branches:
      - 'renovate/**'
      - 'main'
  pull_request:
    branches:
      - 'renovate/**'
    types:
      - synchronize
      - edited

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git files setup
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/bun

      - name: Install Dependencies
        run: pnpm install

      - name: CI checks
        run: bun run ./scripts/bun-update-lock.ts
