name: Website - Utilities

on:
  push:
    paths:
      - 'apps/utilities/**'
      - '.github/workflows/utilities.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git files setup
        uses: actions/checkout@v3

      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Build dependants
        # BUG: https://github.com/oven-sh/bun/issues/4447#issuecomment-1712927579
        run: |
          bun run build --filter=utilities^...
          bun run typegen --filter=utilities

      - name: Lint Projects
        working-directory: ./apps/utilities
        run: bun run lint

      - name: Test Projects
        working-directory: ./apps/utilities
        run: bun run check
