name: Packages

on: [push]

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git files setup
        uses: actions/checkout@v4

      - name: Setup environment
        uses: ./.github/actions/bun

      - name: Lint Projects
        run: bun run lint --filter="./packages/*"

      - name: Test Projects
        run: bun run test --filter="./packages/*"

      - name: Build Projects
        run: bun run build --filter="./packages/*"
