name: Packages

on:
  push:
    paths:
      - packages/**
      - .github/workflows/packages.yml

env:
  CI: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Git files setup
        uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Lint Projects
        run: bun run lint --filter="./packages/*"

      - name: Test Projects
        run: bun run test --filter="./packages/*"

      - name: Build Projects
        run: bun run build --filter="./packages/*"
